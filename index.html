<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiet Portal Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0c0f1a;
      --bg-alt: rgba(20, 24, 38, 0.85);
      --panel: rgba(26, 30, 46, 0.94);
      --accent: #8d7bff;
      --accent-soft: rgba(141, 123, 255, 0.45);
      --accent-strong: rgba(141, 123, 255, 0.75);
      --text: #eef1ff;
      --muted: #8f95b2;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 24px 48px rgba(5, 8, 18, 0.55);
      --hide-art: url('https://res.cloudinary.com/demo/image/upload/v1700000000/spinner.gif');
      --home-art: url('https://res.cloudinary.com/demo/image/upload/v1700000000/home-icon.png');
      --menu-art: url('https://res.cloudinary.com/demo/image/upload/v1700000000/menu-icon.png');
      --overlay-art: url('https://res.cloudinary.com/demo/image/upload/v1700000000/spinner.gif');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at 20% 18%, rgba(141, 123, 255, 0.22), transparent 55%),
        radial-gradient(circle at 88% 12%, rgba(94, 222, 255, 0.22), transparent 65%),
        linear-gradient(160deg, #05070f 0%, #0b1122 32%, #121835 100%);
      color: var(--text);
      padding: clamp(12px, 2vw, 24px);
      transition: background 0.45s ease;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    body.menu-open {
      overflow: hidden;
    }

    .app-shell {
      backdrop-filter: blur(22px);
      background: var(--panel);
      border-radius: 32px;
      border: 1px solid var(--border);
      box-shadow: 0 32px 60px rgba(4, 8, 20, 0.65);
      padding: clamp(20px, 3vw, 32px);
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: calc(100vh - clamp(24px, 5vw, 56px));
      width: min(1200px, 100%);
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 18px;
      align-items: center;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand::before {
      content: "";
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.75), rgba(141, 123, 255, 0.15));
      box-shadow: 0 0 24px rgba(141, 123, 255, 0.5);
    }

    .address {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(12, 15, 26, 0.5);
      border-radius: 16px;
      padding: 10px 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .address::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: linear-gradient(120deg, rgba(141, 123, 255, 0.25), transparent 60%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .address:focus-within::after {
      opacity: 1;
    }

    .address input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      padding: 4px 0;
      outline: none;
      font-weight: 500;
    }

    .address input::placeholder {
      color: rgba(238, 241, 255, 0.32);
    }

    .address button {
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .address button.primary {
      background: linear-gradient(135deg, var(--accent), #5f9bff);
      color: #070912;
      box-shadow: 0 10px 24px rgba(141, 123, 255, 0.38);
    }

    .address button.ghost {
      background: rgba(141, 123, 255, 0.14);
      color: var(--text);
      border: 1px solid rgba(141, 123, 255, 0.28);
      box-shadow: 0 10px 22px rgba(15, 20, 38, 0.45);
    }

    .address button:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 32px rgba(141, 123, 255, 0.4);
    }

    .address button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(141, 123, 255, 0.25);
    }

    .view {
      flex: 1;
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(6, 9, 18, 0.88), rgba(16, 21, 36, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.04);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(141, 123, 255, 0.08);
    }

    #mainFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: rgba(10, 14, 24, 0.85);
    }

    .note-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.01em;
    }

    .note-row strong {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    .floating-bar {
      position: fixed;
      right: clamp(16px, 4vw, 42px);
      bottom: clamp(16px, 4vw, 42px);
      background: rgba(18, 22, 36, 0.94);
      border-radius: 24px;
      padding: 16px 18px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: 0 26px 48px rgba(3, 5, 12, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.08);
      opacity: 0;
      pointer-events: none;
      transform: translateY(22px) scale(0.94);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 50;
    }

    .floating-bar.is-visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .tool-btn {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background-color: rgba(12, 14, 22, 0.92);
      background-position: center;
      background-size: 64%;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease, filter 0.25s ease;
    }

    .tool-btn:hover {
      transform: translateY(-2px) scale(1.05);
      border-color: rgba(141, 123, 255, 0.6);
      box-shadow: 0 16px 32px rgba(141, 123, 255, 0.4);
      filter: saturate(1.2);
    }

    .tool-btn:active {
      transform: translateY(0) scale(0.98);
      filter: saturate(1);
    }

    .hide-btn {
      background-image: var(--hide-art);
    }

    .home-btn {
      background-image: var(--home-art);
    }

    .menu-btn {
      background-image: var(--menu-art);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.94);
      clip-path: inset(12% round 48px);
      transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.6s cubic-bezier(0.22, 1, 0.36, 1),
        clip-path 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      text-align: center;
      padding: clamp(32px, 5vw, 64px);
      color: #11152a;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
      clip-path: inset(0 round 0);
    }

    .overlay-art {
      width: min(240px, 38vw);
      aspect-ratio: 1;
      background-image: var(--overlay-art);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      filter: drop-shadow(0 0 34px rgba(17, 20, 32, 0.2));
      animation: slow-rotate 7s linear infinite;
    }

    @keyframes slow-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .overlay p {
      color: rgba(8, 12, 32, 0.75);
      font-size: 17px;
      max-width: 420px;
      line-height: 1.6;
      letter-spacing: 0.04em;
    }

    .slide-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: min(340px, 90vw);
      height: 100vh;
      background: rgba(14, 16, 26, 0.96);
      border-left: 1px solid rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(22px);
      transform: translateX(100%);
      transition: transform 0.35s cubic-bezier(0.6, 0, 0.2, 1);
      z-index: 90;
      display: flex;
      flex-direction: column;
      padding: 26px 24px 32px;
      gap: 18px;
      box-shadow: -12px 0 32px rgba(3, 5, 12, 0.55);
    }

    .slide-menu.active {
      transform: translateX(0);
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .menu-header h2 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.85);
    }

    .close-btn {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(12, 15, 26, 0.8);
      color: rgba(255, 255, 255, 0.75);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      border-color: rgba(141, 123, 255, 0.6);
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .menu-links::-webkit-scrollbar {
      width: 6px;
    }

    .menu-links::-webkit-scrollbar-thumb {
      background: rgba(141, 123, 255, 0.35);
      border-radius: 999px;
    }

    .menu-link {
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      text-align: left;
      background: linear-gradient(120deg, rgba(141, 123, 255, 0.12), rgba(141, 123, 255, 0.04));
      color: rgba(255, 255, 255, 0.92);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(141, 123, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .menu-link:hover {
      transform: translateX(4px) scale(1.01);
      background: linear-gradient(120deg, rgba(141, 123, 255, 0.24), rgba(141, 123, 255, 0.08));
      box-shadow: inset 0 0 0 1px rgba(141, 123, 255, 0.45);
    }

    .menu-footer {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.55);
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .menu-scrim {
      position: fixed;
      inset: 0;
      background: rgba(4, 6, 14, 0.65);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 80;
    }

    .menu-scrim.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 960px) {
      body {
        padding: 12px;
      }

      .app-shell {
        padding: 18px;
        border-radius: 22px;
        gap: 20px;
      }

      .top-bar {
        grid-template-columns: 1fr;
      }

      .brand {
        justify-content: center;
      }

      .address {
        flex-wrap: wrap;
        gap: 10px;
        padding: 12px;
      }

      .address button {
        flex: 1 0 120px;
      }

      .floating-bar {
        right: 16px;
        left: 16px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">Nebula Shell</div>
      <form class="address" id="navForm" autocomplete="off">
        <input id="urlInput" type="text" inputmode="url" placeholder="Enter or paste a full URL" aria-label="Destination address" />
        <button type="submit" class="primary" id="goButton">Launch</button>
        <button type="button" class="ghost" id="newTabButton">New Tab</button>
      </form>
    </header>
    <section class="view">
      <iframe id="mainFrame" sandbox="allow-scripts allow-forms allow-same-origin allow-popups"></iframe>
    </section>
    <div class="note-row">
      <span><strong>Status:</strong> navigation stays inside this window.</span>
      <span>Tip: allow pop-ups to enable the quick menu.</span>
    </div>
  </div>

  <div class="floating-bar" id="floatingBar">
    <button class="tool-btn hide-btn" data-action="hide" title="Hide Screen"></button>
    <button class="tool-btn home-btn" data-action="home" title="Return to Hub"></button>
    <button class="tool-btn menu-btn" data-action="menu" title="Open Quick Menu"></button>
  </div>

  <div class="overlay" id="screenShield" role="dialog" aria-live="polite" aria-label="Screen cover">
    <div class="overlay-art"></div>
    <p>Press Y + U + I together or tap Hide Screen again to return.</p>
  </div>

  <aside class="slide-menu" id="slideMenu" aria-hidden="true">
    <div class="menu-header">
      <h2>Quick Hub</h2>
      <button class="close-btn" id="closeMenu" aria-label="Close menu">×</button>
    </div>
    <div class="menu-links" id="menuLinks"></div>
    <div class="menu-footer">Each link opens in a neutral tab.</div>
  </aside>
  <div class="menu-scrim" id="menuScrim"></div>

  <script>
    (function () {
      const HOME_URL = 'https://sites.google.com/view/staticquasar931/gm3z';
      const curatedLinks = [
        { label: 'Portal One', url: 'https://k12guru.nl' },
        { label: 'Grow a Garden', url: 'https://yandex.com/games/category/idle' },
        { label: 'EggyCar', url: 'https://eggycaronline.io/' },
        { label: 'Home Hub', url: HOME_URL }
      ];

      const navForm = document.getElementById('navForm');
      const input = document.getElementById('urlInput');
      const mainFrame = document.getElementById('mainFrame');
      const floatingBar = document.getElementById('floatingBar');
      const screenShield = document.getElementById('screenShield');
      const menu = document.getElementById('slideMenu');
      const menuScrim = document.getElementById('menuScrim');
      const menuLinks = document.getElementById('menuLinks');
      const closeMenu = document.getElementById('closeMenu');
      const goButton = document.getElementById('goButton');
      const newTabButton = document.getElementById('newTabButton');

      const hideButton = floatingBar.querySelector('[data-action="hide"]');
      const homeButton = floatingBar.querySelector('[data-action="home"]');
      const menuButton = floatingBar.querySelector('[data-action="menu"]');

      const overlayKeys = new Set();
      let overlayActive = false;
      let hoverTimeout = null;

      function ensureAbsolute(urlValue) {
        try {
          const parsed = new URL(urlValue);
          return parsed.toString();
        } catch (err) {
          return `https://${urlValue}`;
        }
      }

      function proxify(targetUrl) {
        return '/proxy?url=' + encodeURIComponent(targetUrl);
      }

      function setFrame(targetUrl) {
        mainFrame.src = proxify(targetUrl);
      }

      function enterFullscreen() {
        if (document.fullscreenElement) return;
        const el = document.documentElement;
        const request = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
        if (request) {
          try {
            const maybe = request.call(el);
            if (maybe && typeof maybe.catch === 'function') {
              maybe.catch(() => {});
            }
          } catch (err) {
            /* ignored */
          }
        }
      }

      function leaveFullscreen() {
        if (!document.fullscreenElement) return;
        const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
        if (exit) {
          try {
            const maybe = exit.call(document);
            if (maybe && typeof maybe.catch === 'function') {
              maybe.catch(() => {});
            }
          } catch (err) {
            /* ignored */
          }
        }
      }

      function toggleOverlay(forceState) {
        const next = typeof forceState === 'boolean' ? forceState : !overlayActive;
        overlayActive = next;
        screenShield.classList.toggle('active', next);
        if (next) {
          enterFullscreen();
        } else {
          leaveFullscreen();
        }
      }

      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && overlayActive) {
          toggleOverlay(false);
        }
      });

      document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement && overlayActive) {
          toggleOverlay(false);
        }
      });

      function spawnNeutralShell(label, targetUrl) {
        const win = window.open('about:blank', '_blank', 'noopener=yes');
        if (!win) {
          return false;
        }

        const proxied = proxify(targetUrl);
        const safeLabel = label.replace(/[&<>]/g, (ch) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[ch] || ch));
        const shellStyles = `html,body{margin:0;height:100%;background:#060816;color:#f6f7ff;font-family:'Inter','Segoe UI',sans-serif;}body{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;padding:24px;background:radial-gradient(circle at 18% 12%,rgba(141,123,255,0.22),transparent 60%),radial-gradient(circle at 80% 8%,rgba(94,222,255,0.24),transparent 65%),#05070f;}h1{font-size:18px;letter-spacing:0.12em;text-transform:uppercase;margin:0;color:rgba(255,255,255,0.7);}iframe{border:0;width:100%;height:100%;border-radius:22px;box-shadow:0 24px 48px rgba(5,8,18,0.55);background:#0a0d18;}main{flex:1;display:flex;width:min(1100px,95vw);max-height:95vh;}button{display:none;}`;
        const shellHtml = `<!doctype html><html lang="en"><head><meta charset="utf-8" /><title>${safeLabel}</title><style>${shellStyles}</style></head><body><h1>${safeLabel}</h1><main><iframe src="${proxied}" sandbox="allow-scripts allow-forms allow-same-origin allow-popups" allow="fullscreen"></iframe></main></body></html>`;

        try {
          win.document.open();
          win.document.write(shellHtml);
          win.document.close();
        } catch (err) {
          try {
            win.location.href = proxied;
          } catch (navErr) {
            return false;
          }
        }

        return true;
      }

      function openMenuPanel() {
        document.body.classList.add('menu-open');
        menu.classList.add('active');
        menu.setAttribute('aria-hidden', 'false');
        menuScrim.classList.add('active');
      }

      function closeMenuPanel() {
        document.body.classList.remove('menu-open');
        menu.classList.remove('active');
        menu.setAttribute('aria-hidden', 'true');
        menuScrim.classList.remove('active');
      }

      function openInNeutralTab(label, targetUrl) {
        const opened = spawnNeutralShell(label, targetUrl);
        if (!opened) {
          alert('Please enable pop-ups for the quick menu.');
          return;
        }
        closeMenuPanel();
      }

      function handleNavSubmit(event) {
        event.preventDefault();
        const value = input.value.trim();
        if (!value) {
          alert('Enter a valid URL.');
          return;
        }
        const absolute = ensureAbsolute(value);
        setFrame(absolute);
      }

      function handleNewTab() {
        const value = input.value.trim();
        if (!value) {
          alert('Enter a valid URL.');
          return;
        }
        const absolute = ensureAbsolute(value);
        const opened = spawnNeutralShell('New Portal', absolute);
        if (!opened) {
          setFrame(absolute);
        }
      }

      navForm.addEventListener('submit', handleNavSubmit);
      goButton.addEventListener('click', handleNavSubmit);
      newTabButton.addEventListener('click', handleNewTab);

      hideButton.addEventListener('click', () => {
        toggleOverlay();
      });

      homeButton.addEventListener('click', () => {
        input.value = HOME_URL;
        setFrame(HOME_URL);
      });

      menuButton.addEventListener('click', () => {
        if (menu.classList.contains('active')) {
          closeMenuPanel();
        } else {
          openMenuPanel();
        }
      });

      closeMenu.addEventListener('click', closeMenuPanel);
      menuScrim.addEventListener('click', closeMenuPanel);

      document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (['y', 'u', 'i'].includes(key)) {
          overlayKeys.add(key);
          if (overlayKeys.has('y') && overlayKeys.has('u') && overlayKeys.has('i')) {
            toggleOverlay();
          }
        }
        if (event.key === 'Escape') {
          if (menu.classList.contains('active')) closeMenuPanel();
          if (overlayActive) toggleOverlay(false);
        }
      });

      document.addEventListener('keyup', (event) => {
        overlayKeys.delete(event.key.toLowerCase());
      });

      document.addEventListener('mousemove', (event) => {
        if (overlayActive) return;
        if (event.clientY >= window.innerHeight - 120) {
          floatingBar.classList.add('is-visible');
          if (hoverTimeout) clearTimeout(hoverTimeout);
        } else {
          if (hoverTimeout) clearTimeout(hoverTimeout);
          hoverTimeout = setTimeout(() => {
            floatingBar.classList.remove('is-visible');
          }, 600);
        }
      });

      floatingBar.addEventListener('mouseenter', () => {
        if (hoverTimeout) clearTimeout(hoverTimeout);
        floatingBar.classList.add('is-visible');
      });

      floatingBar.addEventListener('mouseleave', () => {
        if (hoverTimeout) clearTimeout(hoverTimeout);
        hoverTimeout = setTimeout(() => {
          floatingBar.classList.remove('is-visible');
        }, 600);
      });

      curatedLinks.forEach(({ label, url }) => {
        const btn = document.createElement('button');
        btn.className = 'menu-link';
        btn.type = 'button';
        btn.textContent = label;
        btn.addEventListener('click', () => openInNeutralTab(label, url));
        menuLinks.appendChild(btn);
      });

      input.value = HOME_URL;
      setFrame(HOME_URL);

      window.addEventListener('beforeunload', () => {
        if (hoverTimeout) clearTimeout(hoverTimeout);
      });
    })();
  </script>
</body>
</html>
